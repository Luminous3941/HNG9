<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Fonts/fontawesome.min.css">
	<title>Linktree</title>
</head>
<body>
    <div class="main_section">
        <section class="profile">
            <div id="profile_img">
                <img class="profile-img" src="pics/IMG_0441.JPG" alt="profile_img" width="88px" height="88px">
            </div>
            <div class="my-name">
                Lawal Abubakr
            </div>
        </section>
        <section class="link_container">
            <div id="twitter" class="btn">
                <div class="tags">
                    <a class="links" href="">Twitter Link</a>
                </div>
            </div>
            <div id="slack" class="btn">
                <div class="tags">
                    <a class="links" href="">Slack Link</a>
                </div>
            </div>
            <div id="btn_zuri" class="btn">
                <div class="tags">
                    <a class="links" href="https://training.zuri.team/">Zuri Team</a>
                </div>
            </div>
            <div id="books" class="btn">
                <div class="tags">
                    <a class="links" href=" http://books.zuri.team">Zuri Books</a>
                </div>
            </div>
            <div id="book_python" class="btn">
                <div class="tags">
                    <a class="links" href=" http://books.zuri.team">Python Books</a>
                </div>
            </div>
            <div id="pitch" class="btn">
                <div class="tags">
                    <a class="links" href="https://background.zuri.team">Background Check for Coders</a>
                </div>
            </div>
            <div id="book_design" class="btn">
                <div class="tags">
                    <a class="links" href="https://books.zuri.team/design-rules">Design Books</a>
                </div>
            </div>
        </section>
    </div>
    <div class="logo">
        <div class="slack_logo">
            <img src="pics/slack.png" alt="slack_logo" width="24px" height="24px">
        </div>
        <div class="git_logo">
            <img src="pics/git.jpg" alt="git_logo" width="24px" height="24px">
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="zuri_logo">
                <img src="pics/IMG_1594.PNG" alt="zuri_logo" width="187px" height="32px">
            </div>
            <div class="foot_text">
                HNG Internship 9 Frontend Task
            </div>
            <div class="ingresive_logo">
                <img src="pics/ingresive.png" alt="ingresive_logo" width="132" height="32px">
            </div>
        </div>
    </footer>

</body>
